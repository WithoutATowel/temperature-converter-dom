<body>
	<h1>Temperature Converter</h1>

		<label>&#8451; to &#8457;:<input type='radio' name='unit' id='celcius'></label>
	</form>
	<br>
	<input type='submit' value='Convert' id="submit">

	<br>
	<div id='result'></div>

</body>
